description: "Kai Lung's Golden Hours is a fantasy novel by Ernest Bramah. It was\
  \ first published in hardcover in London by Grant Richards Ltd. in October, 1922,\
  \ and there have been numerous editions since. The first edition included a preface\
  \ by Hilaire Belloc, which has also been a feature of every edition since. Its importance\
  \ in the history of fantasy literature was recognized by its reissuing by Ballantine\
  \ Books as the forty-fifth volume of the celebrated Ballantine Adult Fantasy series\
  \ in April, 1972. The Ballantine edition includes an introduction by Lin Carter.\n\
  \ From Wikipedia (CC BY-SA)."
